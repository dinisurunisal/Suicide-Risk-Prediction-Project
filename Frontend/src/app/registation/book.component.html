<form class="example-form">

  <p class="no">Register</p>


  <div class="example-container">
      <mat-form-field>
        <input matInput placeholder="NIC" [formControl]="nicToReg" >
  </mat-form-field>
</div>

<div class="example-container">
      <mat-form-field>
        <input matInput placeholder="DOB" [formControl]="DOBToReg" >
  </mat-form-field>
</div>

<div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Email" [formControl]="EmailToReg" >
  </mat-form-field>
</div>

<div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Phone Number" [formControl]="phoneToReg" >
  </mat-form-field>
</div>

<div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Current Hospital" [formControl]="hospitalToReg" >
  </mat-form-field>
</div>

<div class="example-container">
      <mat-form-field>
        <input matInput placeholder="Doctor License" [formControl]="licenseToReg" >
  </mat-form-field>
</div>

  <mat-form-field class="example-full-width">
          <input matInput placeholder="NIC" [formControl]="nicToReg">
          <mat-error *ngIf="nicToReg.hasError('NIC') && !nicToReg.hasError('required')">
            Please enter a valid NIC number. 
          </mat-error>
          <mat-error *ngIf="nicToReg.hasError('required')">
            NIC is <strong>required</strong>
          </mat-error>
        </mat-form-field>




  <div class="example-container">
              <mat-form-field>
                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]="passwordToReg">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
  </mat-form-field>
  </div>

  <div class="no">
          <button mat-raised-button color="primary" (click)="register()">Register </button>
          <button mat-button color="primary">Reset</button>
  </div>
</form>
