<form class="example-form" >
       
    <p class="no">Home</p>

    
    <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="picker" placeholder="Pick-Up Date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    

    <mat-form-field class="example-full-width">
                    <input matInput [matDatepicker]="rolle" placeholder="Drop-Off Date">
                    <mat-datepicker-toggle matSuffix [for]="rolle"></mat-datepicker-toggle>
                    <mat-datepicker #rolle></mat-datepicker>
    </mat-form-field>

    <h4>Select type of Vehical</h4>
<mat-form-field>
  <select matNativeControl required>
    <option value="car">Car</option>
    <option value="moterbike">Moter Bike</option>
  </select>
</mat-form-field>
    


    <div class="no">
                    <button mat-raised-button color="primary">Search </button>
    </div>

   
</form>
